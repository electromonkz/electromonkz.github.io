            content: ""; position: absolute; top: 50%; left: 50%; width: 300px; height: 300px;

            transform: translate(-50%, -50%) rotate(-15deg); opacity: 0.07; pointer-events: none;
        }
        .calc-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; position: relative; z-index: 2; }
        .calc-item input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 8px; }

        .form-group.full { grid-column: span 2; }
        .form-group label { font-weight: 600; margin-bottom: 5px; font-size: 14px; }
        .form-group input, .form-group select, .form-group textarea { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-family: inherit; }
        .btn-submit { background: var(--gold); border: none; padding: 18px; border-radius: 6px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 20px; transition: 0.3s; }
        .btn-submit:hover { background: #eab000; transform: translateY(-2px); }

        .map-box iframe { width: 100%; height: 400px; border: 0; filter: grayscale(0.2); }

        footer { background: #111; color: #fff; padding: 50px 0; text-align: center; }
        .footer-info { opacity: 0.7; font-size: 14px; margin-bottom: 20px; }
        .footer-links a { color: var(--gold); font-size: 24px; margin: 0 10px; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2rem; }
            .form-grid { grid-template-columns: 1fr; }
            .form-group.full { grid-column: span 1; }
        }
    </style>
</head>
